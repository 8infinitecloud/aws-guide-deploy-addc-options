name: Infrastructure AD with Approval

on:
  workflow_dispatch:
    inputs:
      terraform_bucket:
        description: 'S3 bucket for Terraform state'
        required: true
        type: string
      aws_region:
        description: 'AWS region'
        required: true
        default: 'us-east-1'
        type: string
      destroy:
        description: 'Destroy infrastructure'
        required: false
        default: false
        type: boolean

env:
  TF_VAR_aws_region: ${{ inputs.aws_region }}

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infrastructure-ad
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ inputs.aws_region }}
    
    - name: Create backend configuration
      run: |
        cat > backend.tf << EOF
        terraform {
          backend "s3" {
            bucket  = "${{ inputs.terraform_bucket }}"
            key     = "infrastructure-ad/terraform.tfstate"
            region  = "${{ inputs.aws_region }}"
            encrypt = true
          }
        }
        EOF
    
    - name: Terraform Init
      run: terraform init
    
    - name: Terraform Validate
      run: terraform validate
    
    - name: Terraform Plan
      run: terraform plan -var-file="terraform.tfvars" -out=tfplan
    
    - name: Upload Plan
      uses: actions/upload-artifact@v4
      with:
        name: terraform-plan
        path: infrastructure-ad/tfplan

  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    if: ${{ !inputs.destroy }}
    environment: production
    defaults:
      run:
        working-directory: ./infrastructure-ad
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ inputs.aws_region }}
    
    - name: Create backend configuration
      run: |
        cat > backend.tf << EOF
        terraform {
          backend "s3" {
            bucket  = "${{ inputs.terraform_bucket }}"
            key     = "infrastructure-ad/terraform.tfstate"
            region  = "${{ inputs.aws_region }}"
            encrypt = true
          }
        }
        EOF
    
    - name: Terraform Init
      run: terraform init
    
    - name: Download Plan
      uses: actions/download-artifact@v4
      with:
        name: terraform-plan
        path: infrastructure-ad/
    
    - name: Terraform Apply
      run: terraform apply tfplan

  destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    if: ${{ inputs.destroy }}
    environment: production
    defaults:
      run:
        working-directory: ./infrastructure-ad
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ inputs.aws_region }}
    
    - name: Create backend configuration
      run: |
        cat > backend.tf << EOF
        terraform {
          backend "s3" {
            bucket  = "${{ inputs.terraform_bucket }}"
            key     = "infrastructure-ad/terraform.tfstate"
            region  = "${{ inputs.aws_region }}"
            encrypt = true
          }
        }
        EOF
    
    - name: Terraform Init
      run: terraform init
    
    - name: Terraform Destroy
      run: terraform destroy -var-file="terraform.tfvars" -auto-approve
